<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .gear-body { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .gear-hole { fill:#ffffff; }
      .spiral-line { stroke:#2c5aa0; stroke-width:1.5; fill:none; }
    </style>
  </defs>

  <!-- Screw gear (crossed-axis helical gear) -->
  <g transform="translate(32,32)">
    <!-- Teeth with strong helical angle for screw gears -->
    <g class="gear-body">
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="skewY(-25)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(45) skewY(-25)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(90) skewY(-25)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(135) skewY(-25)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(180) skewY(-25)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(225) skewY(-25)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(270) skewY(-25)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(315) skewY(-25)" />

      <!-- Inner ring -->
      <circle cx="0" cy="0" r="18" />
    </g>

    <!-- Spiral lines (stronger angle for screw gears) -->
    <path d="M -14,-16 Q -12,-8 -10,0 T -8,16" class="spiral-line" />
    <path d="M 14,-16 Q 12,-8 10,0 T 8,16" class="spiral-line" />

    <!-- Center hole -->
    <circle cx="0" cy="0" r="8" class="gear-hole" />
  </g>
</svg>
