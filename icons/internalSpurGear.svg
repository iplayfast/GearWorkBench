<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .gear-ring { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .gear-cavity { fill:#ffffff; }
    </style>
  </defs>

  <!-- Internal gear (ring gear) - teeth point inward -->
  <g transform="translate(32,32)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="30" class="gear-ring" />

    <!-- Inner cavity with notches (teeth pointing inward) -->
    <g class="gear-cavity">
      <!-- Center hole -->
      <circle cx="0" cy="0" r="18" />

      <!-- Teeth cavities as rectangles pointing inward in circular pattern -->
      <rect x="18" y="-2" width="4" height="4" rx="0.5" />
      <rect x="18" y="-2" width="4" height="4" rx="0.5" transform="rotate(45)" />
      <rect x="18" y="-2" width="4" height="4" rx="0.5" transform="rotate(90)" />
      <rect x="18" y="-2" width="4" height="4" rx="0.5" transform="rotate(135)" />
      <rect x="18" y="-2" width="4" height="4" rx="0.5" transform="rotate(180)" />
      <rect x="18" y="-2" width="4" height="4" rx="0.5" transform="rotate(225)" />
      <rect x="18" y="-2" width="4" height="4" rx="0.5" transform="rotate(270)" />
      <rect x="18" y="-2" width="4" height="4" rx="0.5" transform="rotate(315)" />
    </g>
  </g>
</svg>
