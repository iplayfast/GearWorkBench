<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .gear-body { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .gear-hole { fill:#ffffff; }
    </style>
  </defs>

  <!-- Gear body - simplified spur gear with 8 teeth -->
  <g transform="translate(32,32)">
    <!-- Teeth as rectangles in circular pattern -->
    <g class="gear-body">
      <rect x="18" y="-3" width="10" height="6" rx="1" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(45)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(90)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(135)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(180)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(225)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(270)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(315)" />

      <!-- Inner ring -->
      <circle cx="0" cy="0" r="18" />
    </g>

    <!-- Center hole -->
    <circle cx="0" cy="0" r="8" class="gear-hole" />
  </g>
</svg>
