<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .gear1 { fill:#4a90e2; stroke:#2c5aa0; stroke-width:1.5; }
      .gear2 { fill:#50c878; stroke:#2d7a4a; stroke-width:1.5; }
      .hole { fill:#ffffff; }
    </style>
  </defs>

  <!-- Two meshing gears representing the workbench -->

  <!-- Left gear (6 teeth, blue) -->
  <g transform="translate(20,32)">
    <g class="gear1">
      <rect x="12" y="-2.5" width="7" height="5" rx="1" />
      <rect x="12" y="-2.5" width="7" height="5" rx="1" transform="rotate(60)" />
      <rect x="12" y="-2.5" width="7" height="5" rx="1" transform="rotate(120)" />
      <rect x="12" y="-2.5" width="7" height="5" rx="1" transform="rotate(180)" />
      <rect x="12" y="-2.5" width="7" height="5" rx="1" transform="rotate(240)" />
      <rect x="12" y="-2.5" width="7" height="5" rx="1" transform="rotate(300)" />
      <circle cx="0" cy="0" r="12" />
    </g>
    <circle cx="0" cy="0" r="5" class="hole" />
  </g>

  <!-- Right gear (4 teeth, green, rotated to mesh) -->
  <g transform="translate(44,32) rotate(45)">
    <g class="gear2">
      <rect x="9" y="-2" width="6" height="4" rx="0.8" />
      <rect x="9" y="-2" width="6" height="4" rx="0.8" transform="rotate(90)" />
      <rect x="9" y="-2" width="6" height="4" rx="0.8" transform="rotate(180)" />
      <rect x="9" y="-2" width="6" height="4" rx="0.8" transform="rotate(270)" />
      <circle cx="0" cy="0" r="9" />
    </g>
    <circle cx="0" cy="0" r="4" class="hole" />
  </g>
</svg>
