<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .gear-body { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .gear-hole { fill:#ffffff; }
      .offset-line { stroke:#e24a4a; stroke-width:2; stroke-dasharray:3,2; fill:none; }
    </style>
  </defs>

  <!-- Hypoid gear (offset bevel gear) -->
  <g transform="translate(32,32)">
    <!-- Truncated cone shape (simplified bevel gear) with offset -->
    <g class="gear-body">
      <!-- Front teeth (larger) -->
      <rect x="16" y="-2" width="8" height="4" rx="1" transform="rotate(0)" />
      <rect x="16" y="-2" width="8" height="4" rx="1" transform="rotate(60)" />
      <rect x="16" y="-2" width="8" height="4" rx="1" transform="rotate(120)" />
      <rect x="16" y="-2" width="8" height="4" rx="1" transform="rotate(180)" />
      <rect x="16" y="-2" width="8" height="4" rx="1" transform="rotate(240)" />
      <rect x="16" y="-2" width="8" height="4" rx="1" transform="rotate(300)" />

      <!-- Front ring -->
      <circle cx="0" cy="0" r="16" />

      <!-- Back teeth (smaller, offset) -->
      <g transform="translate(4, -4)">
        <rect x="10" y="-1.5" width="6" height="3" rx="0.5" transform="rotate(20)" />
        <rect x="10" y="-1.5" width="6" height="3" rx="0.5" transform="rotate(80)" />
        <rect x="10" y="-1.5" width="6" height="3" rx="0.5" transform="rotate(140)" />
        <rect x="10" y="-1.5" width="6" height="3" rx="0.5" transform="rotate(200)" />
        <rect x="10" y="-1.5" width="6" height="3" rx="0.5" transform="rotate(260)" />
        <rect x="10" y="-1.5" width="6" height="3" rx="0.5" transform="rotate(320)" />
        <circle cx="0" cy="0" r="10" />
      </g>
    </g>

    <!-- Offset axis indicator -->
    <line x1="0" y1="0" x2="4" y2="-4" class="offset-line" />

    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" class="gear-hole" />
  </g>
</svg>
