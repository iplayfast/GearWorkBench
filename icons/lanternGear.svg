<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .gear-body { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .pin { fill:#6ba5e7; stroke:#2c5aa0; stroke-width:1.5; }
      .gear-hole { fill:#ffffff; }
    </style>
  </defs>

  <!-- Lantern gear - cylindrical pins as teeth -->
  <g transform="translate(32,32)">
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="14" class="gear-body" />

    <!-- Cylindrical pins (8 pins) -->
    <circle cx="0" cy="-20" r="3" class="pin" />
    <circle cx="14.14" cy="-14.14" r="3" class="pin" />
    <circle cx="20" cy="0" r="3" class="pin" />
    <circle cx="14.14" cy="14.14" r="3" class="pin" />
    <circle cx="0" cy="20" r="3" class="pin" />
    <circle cx="-14.14" cy="14.14" r="3" class="pin" />
    <circle cx="-20" cy="0" r="3" class="pin" />
    <circle cx="-14.14" cy="-14.14" r="3" class="pin" />

    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" class="gear-hole" />
  </g>
</svg>
