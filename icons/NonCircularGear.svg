<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .gear-body { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .gear-hole { fill:#ffffff; }
    </style>
  </defs>

  <!-- Non-circular gear (elliptical/lobed gear) -->
  <g transform="translate(32,32)">
    <!-- Elliptical body with lobed teeth -->
    <g class="gear-body">
      <!-- Teeth on lobed profile (3 lobes) -->
      <rect x="22" y="-2" width="8" height="4" rx="1" transform="rotate(0)" />
      <rect x="16" y="-2" width="6" height="4" rx="1" transform="rotate(60)" />
      <rect x="22" y="-2" width="8" height="4" rx="1" transform="rotate(120)" />
      <rect x="16" y="-2" width="6" height="4" rx="1" transform="rotate(180)" />
      <rect x="22" y="-2" width="8" height="4" rx="1" transform="rotate(240)" />
      <rect x="16" y="-2" width="6" height="4" rx="1" transform="rotate(300)" />

      <!-- Elliptical/lobed core (simplified as ellipse) -->
      <ellipse cx="0" cy="0" rx="22" ry="15" />
    </g>

    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" class="gear-hole" />
  </g>
</svg>
