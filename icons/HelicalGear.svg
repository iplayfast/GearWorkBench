<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .gear-body { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .gear-hole { fill:#ffffff; }
      .helix-line { stroke:#2c5aa0; stroke-width:1.5; fill:none; }
    </style>
  </defs>

  <!-- Helical gear body with angled teeth -->
  <g transform="translate(32,32)">
    <!-- Teeth as angled rectangles in circular pattern (helical effect) -->
    <g class="gear-body">
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="skewY(-15)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(45) skewY(-15)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(90) skewY(-15)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(135) skewY(-15)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(180) skewY(-15)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(225) skewY(-15)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(270) skewY(-15)" />
      <rect x="18" y="-3" width="10" height="6" rx="1" transform="rotate(315) skewY(-15)" />

      <!-- Inner ring -->
      <circle cx="0" cy="0" r="18" />
    </g>

    <!-- Diagonal lines to show helix angle -->
    <line x1="-14" y1="-14" x2="-10" y2="14" class="helix-line" />
    <line x1="10" y1="-14" x2="14" y2="14" class="helix-line" />

    <!-- Center hole -->
    <circle cx="0" cy="0" r="8" class="gear-hole" />
  </g>
</svg>
