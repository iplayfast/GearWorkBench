<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .rack-body { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .rack-hole { fill:#ffffff; }
    </style>
  </defs>

  <!-- Cycloid rack - linear gear with rounded cycloid teeth -->
  <g class="rack-body">
    <!-- Base bar -->
    <rect x="4" y="36" width="56" height="16" rx="1" />

    <!-- Cycloid teeth (rounded profile) -->
    <!-- Tooth 1 -->
    <path d="M 7,36 Q 8,32 8,28 Q 8,32 9,36 Z" />
    <!-- Tooth 2 -->
    <path d="M 15,36 Q 16,32 16,28 Q 16,32 17,36 Z" />
    <!-- Tooth 3 -->
    <path d="M 23,36 Q 24,32 24,28 Q 24,32 25,36 Z" />
    <!-- Tooth 4 -->
    <path d="M 31,36 Q 32,32 32,28 Q 32,32 33,36 Z" />
    <!-- Tooth 5 -->
    <path d="M 39,36 Q 40,32 40,28 Q 40,32 41,36 Z" />
    <!-- Tooth 6 -->
    <path d="M 47,36 Q 48,32 48,28 Q 48,32 49,36 Z" />
    <!-- Tooth 7 -->
    <path d="M 55,36 Q 56,32 56,28 Q 56,32 57,36 Z" />
  </g>

  <!-- Mounting holes -->
  <circle cx="12" cy="44" r="3" class="rack-hole" />
  <circle cx="52" cy="44" r="3" class="rack-hole" />
</svg>
