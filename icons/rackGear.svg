<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="64"
   height="64"
   viewBox="0 0 64 64"
   version="1.1">
  <defs>
    <style type="text/css">
      .rack-body { fill:#4a90e2; stroke:#2c5aa0; stroke-width:2; }
      .rack-hole { fill:#ffffff; }
    </style>
  </defs>

  <!-- Rack gear - linear gear with teeth -->
  <g class="rack-body">
    <!-- Base bar -->
    <rect x="4" y="36" width="56" height="16" rx="1" />

    <!-- Teeth (trapezoidal shapes) -->
    <!-- Tooth 1 -->
    <polygon points="6,36 10,36 9,28 7,28" />
    <!-- Tooth 2 -->
    <polygon points="14,36 18,36 17,28 15,28" />
    <!-- Tooth 3 -->
    <polygon points="22,36 26,36 25,28 23,28" />
    <!-- Tooth 4 -->
    <polygon points="30,36 34,36 33,28 31,28" />
    <!-- Tooth 5 -->
    <polygon points="38,36 42,36 41,28 39,28" />
    <!-- Tooth 6 -->
    <polygon points="46,36 50,36 49,28 47,28" />
    <!-- Tooth 7 -->
    <polygon points="54,36 58,36 57,28 55,28" />
  </g>

  <!-- Mounting holes -->
  <circle cx="12" cy="44" r="3" class="rack-hole" />
  <circle cx="52" cy="44" r="3" class="rack-hole" />
</svg>
